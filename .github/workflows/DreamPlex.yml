name: DreamPlex

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build DreamPlex
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gcc: [11]
    steps:
      - name: Install prerequisites
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get -q update
          sudo apt-get install automake
          sudo apt-get install build-essential
          sudo apt-get install gettext
          sudo apt-get install g++-${{ matrix.gcc }}

      - uses: actions/checkout@v2
        with:
          ref: 'master'
      - uses: actions/setup-python@v2
        with:
          python-version: '2.7'

      - name: Build DreamPlex, gcc-${{ matrix.gcc }}, python 2.7
        env:
          CC: "gcc-${{ matrix.gcc }}"
          CXX: "g++-${{ matrix.gcc }}"
        run: |
          pip install six
          autoreconf -i
          ./configure
          make
          python -m compileall .

      - uses: actions/checkout@v2
        with:
          ref: 'master'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Build DreamPlex, gcc-${{ matrix.gcc }}, python 3.9
        env:
          CC: "gcc-${{ matrix.gcc }}"
          CXX: "g++-${{ matrix.gcc }}"
        run: |
          sudo apt-get install python3.9-dev
          pip3 install six
          autoreconf -i
          ./configure
          make
          python -m compileall .
